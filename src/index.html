<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Simulation</title>
  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>-->
  <link href="./output.css" rel="stylesheet" type="text/css" />
  <link href="./css/animate.css" rel="stylesheet" type="text/css" />

</head>

<body class="bg-indigo-100 mt-5">
  <form id="submit-form">
    <div class="flex flex-col md:flex-row lg:justify-center gap-2">
      <div class="flex flex-col md:flex-row justify-between items-center gap-2">
        <label class="text-xl text-left">No of Floors</label>
        <div>
          <input type="number" id="no-of-floors" name="no-of-floors" required
            class="border-2 p-2 border-gray-600 rounded-lg" />
          <p id="no-of-floors-error" class="text-red-500"></p>
        </div>
      </div>
      <div class="flex flex-col md:flex-row justify-between items-center gap-2">
        <label class="text-xl text-left">No of Lifts</label>
        <div>
          <input type="number" id="no-of-lifts" name="no-of-lifts" required
            class="border-2 p-2 border-gray-600 rounded-lg" />
          <p id="no-of-lifts-error" class="text-red-500"></p>
        </div>
      </div>
      <div class="m-auto md:m-0 md:ml-2">
        <button type="submit" id="submit-btn"
          class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
        <p class="text-red-500"></p>
      </div>

    </div>
  </form>
  <div class="flex flex-col md:flex-col justify-center gap-2" id="lifts-wrapper">
  </div>
  <script src="./js/validateForm.js" type="text/javascript"></script>
  <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
